# flask_blog/templates/layout.html 

<!doctype html>
<title>Flask Blog</title>

<!--bootstrap, GoogleFront, StyleSheet インポート--> 
<link rel="stylesheet" href ="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
<script src ="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script> 
<script src ="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script> 
<script src ="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
<link href ="https://fonts.googleapis.com/earlyaccess/mplus1p.css" rel ="stylesheet" type ="text/css"> 
<link rel =stylesheet href ="{{url_for('static',filename='style.css')}}">

<!--共通メニューバー作成-->
<div class =" container"> 
    <nav class ="navbar navbar-expand-lg navbar-light bg-light"> 
        <a class ="navbar-brand" href ="{{url_for(' show_entries') }}">Flask Blog</a>

            <button class ="navbar-toggler" type ="button" data-toggle ="collapse" data-target ="#navbarNav" aria-controls ="navbarNav" aria-expanded ="false" aria-label ="Toggle navigation"> 
                <span class ="navbar-toggler-icon"></span > </button > 
            
                <div class ="collapse navbar-collapse" id="navbarNav"> 
                    <ul class ="nav navbar-nav navbar-right">

                            {% if not current_user.is_authenticated %} 
                                <li class ="nav-item"> 
                                    <a class ="nav-link" href ="{{ url_for('login') }}">ログイン</a></li> 
                            <!--ログインしているときの表示-->
                            {%else%} 
                                <li class ="nav-item"> 
                                    <a class ="nav-link" href ="{{url_for('new_entry')}}">新規投稿 
                                        </a> </li> <li class ="nav-item">
                                <a class ="nav-link" href ="{{ url_for('logout') }}">ログアウト</a></li> 
                            <!--ログインしているときの表示-->
                            {%endif%} </ul> </div> </nav> 

                    {%for message in get_flashed_messages() %} 
                        <div class ="alert alert-info" role ="alert"> {{ message }} </div> 

                    {% endfor %}
                        <div class ="blog-body"> 
                            <!--独自の内容で上書き-->
                            {%block body%}{%endblock%} 
                        </div> 
</div>
